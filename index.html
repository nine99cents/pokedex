<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="https://i.pinimg.com/originals/32/eb/23/32eb230b326ee3c76e64f619a06f6ebb.png" height="100" width="100">
        <h1>Pokédex</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showTab('random')">Pokemon</a></li>
                <li><a href="#" onclick="showTab('search')">Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="random" class="tab-content">
            <div class="pokemon-card">
                <div class="pokemon-image">
                    <img src="https://via.placeholder.com/150" alt="Pokémon" id="pokemonImage">
                </div>
                <div class="pokemon-info">
                    <h2 id="pokemonName">Pikachu</h2>
                    <p id="pokemonNumber">#025</p>
                    <p>Type: <span id="pokemonType">Electric</span></p>
                    <p>Height: <span id="pokemonHeight">0.4m</span></p>
                    <p>Weight: <span id="pokemonWeight">6.0kg</span></p>
                    <p>Abilities: <span id="pokemonAbilities">Static, Lightning Rod</span></p>
                    <div>
                        <label for="formSelect">Alternate Forms:</label>
                        <select id="formSelect">
                            <option value="standard">Standard</option>
                            <option value="alolan">Alolan</option>
                        </select>
                    </div>
                    <div>
                        <label for="crySelect">Pokémon Cry:</label>
                        <select id="crySelect">
                            <option value="latest">Latest</option>
                            <option value="legacy">Legacy</option>
                        </select>
                        <button id="cryButton" onclick="playCry()">Play Cry</button>
                    </div>
                    <div class="nav-buttons">
                        <button onclick="previousPokemon()">Previous</button>
                        <button onclick="nextPokemon()">Next</button>
                    </div>
                    <div>
                        <button onclick="fetchRandomPokemon()">Generate Random Pokémon</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="search" class="tab-content" style="display: none;">
            <input type="text" placeholder="Enter Pokémon name or number" id="searchInput">
            <div class="search-buttons">
                <button onclick="searchByName()">Search by Name</button>
                <button onclick="searchByNumber()">Search by Pokédex Number</button>
            </div>
            <div id="searchResult"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
